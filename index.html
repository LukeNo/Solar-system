<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <img id="sun" src="http://www.pngall.com/wp-content/uploads/2016/07/Sun-PNG-HD.png">
    
    <div id="mercury-orbit">
        <img id="mercury" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/32/02-mercury-icon.png">
    </div>
    
    <div id="venus-orbit">
        <img id="venus" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/48/03-venus-icon.png">
    
    </div>
    
    <div id="earth-orbit">
        <img id="earth" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/48/04-earth-icon.png">
    </div>
    
    <div id="mars-orbit">
        <img id="mars" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/32/06-mars-icon.png">
    </div>
    
    <div id="jupiter-orbit">
        <img id="jupiter" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/72/07-jupiter-icon.png">
    </div>
    
    <div id="saturn-orbit">
        <img id="saturn" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/72/08-saturn-icon.png">
    </div>
    
    <div id="uranus-orbit">
        <img id="uranus" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/64/09-uranus-icon.png">
    </div>
    
    <div id="neptune-orbit">
        <img id="neptune" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/64/10-neptune-icon.png">
    </div>
    
    <div id="pluto-orbit">
        <img id="pluto" src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/32/11-pluto-icon.png">
    </div>
    
</body>
</html>
